<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <span class="minutes">00</span>:<span class="seconds">00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
        <div class="guard-screen"></div>
    </div>
    <div class="end-game-screen">
      <div class="end-game-results">
        <h1 class="congrats-message">Congrats!! You beat the game!</h1>
        <p class="end-game-stats">
          With <span class="moves-results">24</span> Moves and <span class="stars-results">3</span> Stars
        </p>
        <p class="end-game-time-message"><span class="end-game-minutes">00</span>:<span class="end-game-seconds">00</span></p>
        <button class="play-again" type="button">Play Again</button>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
